<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/skeleton.css">
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
	</head>
	<body style="background-color: #222; color: white">
		<div class="container" style="margin-top: 20%;">
			<form autocomplete="off" action="https://www.google.com/search" id="form">
				<label for="search" class="u-full-width" style="text-align: center"><h1>Search</h1></label>
				<input class="u-full-width" placeholder="Search" name="q" type="text" id="search">
			</form>
		</div>
	</body>
</html>
